<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
    <div class = "calculator">
    <div class="screen">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
    </div>
    <div class = "grid-buttons">
    <button class="button seven" data-number>7</button>
    <button class="button eight" data-number>8</button>
    <button class="button nine" data-number>9</button>
    <button class="operator button plus" data-operator>+</button>
    <button class="button four" data-number>4</button>
    <button class="button five" data-number>5</button>
    <button class="button six" data-number>6</button>
    <button class="operator button minus" data-operator>-</button>
    <button class="button one" data-number>1</button>
    <button class="button two" data-number>2</button>
    <button class="button three" data-number>3</button>
    <button class="operator button times" data-operator>*</button>
    <button class="button clear" id="clear">C</button>
    <button class="button zero" data-number>0</button>
    <button class="button equal" id="equal">=</button>
    <button class="operator button div" data-operator>/</button>
    </div>
    </div>
    </div>
    </main>
    
    
    
    <footer class="footer">
        <p>
          Copyright Â©
          The Odin Project
        </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
